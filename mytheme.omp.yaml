    notice: false
console_title_template: '{{ .Shell }} in {{ .Folder }}'
blocks:
    - type: prompt
      alignment: left
      segments:
        - leading_diamond: ÓÇ∂
          trailing_diamond: ÓÇ∞
          template: ' {{ if .SSHSession }}ÓÆ© {{ end }}{{ .UserName }} '
          foreground: p:black
          background: p:yellow
          type: session
          style: diamond
        - options:
            style: folder
          template: ' Ó™É {{ path .Path .Location }} '
          foreground: p:white
          powerline_symbol: ÓÇ∞
          background: p:orange
          type: path
          style: powerline
        - options:
            branch_template: '{{ trunc 25 .Branch }}'
            fetch_status: true
            fetch_upstream_icon: true
          template: ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }} '
          foreground: p:black
          powerline_symbol: ÓÇ∞
          background: p:green
          type: git
          style: powerline
          foreground_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}'
            - '{{ if gt .Ahead 0 }}p:white{{ end }}'
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}'
            - '{{ if gt .Ahead 0 }}#49416D{{ end }}'
            - '{{ if gt .Behind 0 }}#7A306C{{ end }}'
        - template: ' ÔÉß '
          foreground: p:white
          powerline_symbol: ÓÇ∞
          background: p:yellow
          type: root
          style: powerline
        - options:
            always_enabled: true
          leading_diamond: <transparent,background>ÓÇ∞</>
          trailing_diamond: ÓÇ¥
          template: ' {{ if gt .Code 0 }}ÔÄç{{ else }}ÔÄå{{ end }} '
          foreground: p:white
          background: p:blue
          type: status
          style: diamond
          background_templates:
            - '{{ if gt .Code 0 }}p:red{{ end }}'
    - type: rprompt
      segments:
        - options:
            display_mode: files
            fetch_package_manager: false
            home_enabled: false
          template: 'Óúò '
          foreground: p:green
          background: transparent
          type: node
          style: plain
        - options:
            fetch_version: false
          template: 'Óò¶ '
          foreground: p:blue
          background: transparent
          type: go
          style: plain
        - options:
            display_mode: files
            fetch_version: false
            fetch_virtual_env: false
          template: 'Óàµ '
          foreground: p:yellow
          background: transparent
          type: python
          style: plain
        - template: 'in <p:blue><b>{{ .Name }}</b></> '
          foreground: p:white
          background: transparent
          type: shell
          style: plain
        - template: at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>
          foreground: p:white
          background: transparent
          type: time
          style: plain
tooltips:
